<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniTools AI | SaaS Model 1</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --sidebar-bg: #0b0e14;
            --primary: #00d2ff;
            --white: #ffffff;
            --text-main: #1e293b;
            --glass: rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] {
            --bg: #020617;
            --sidebar-bg: #000000;
            --white: #0f172a;
            --text-main: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body { background: var(--bg); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* Auth Overlay */
        #auth-overlay {
            position: fixed; inset: 0; background: var(--sidebar-bg); z-index: 5000;
            display: flex; justify-content: center; align-items: center;
        }
        .auth-card {
            background: var(--white); padding: 40px; border-radius: 24px; border: 1px solid var(--primary);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Sidebar Architecture */
        .sidebar { width: 300px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; transition: 0.3s; }
        .sidebar-brand { padding: 30px 20px; border-bottom: 1px solid var(--glass); }
        .brand-name { font-size: 1.7rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        .history-box { flex: 1; overflow-y: auto; padding: 20px; }
        .chat-link {
            padding: 12px; background: var(--glass); border-radius: 12px; margin-bottom: 10px;
            font-size: 0.85rem; display: flex; justify-content: space-between; cursor: pointer; border: 1px solid transparent;
        }
        .chat-link:hover { border-color: var(--primary); background: rgba(0,210,255,0.1); }

        /* Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { 
            padding: 15px 30px; background: var(--white); border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        #chat-flow { flex: 1; padding: 30px 15%; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .bubble { max-width: 80%; padding: 16px 20px; border-radius: 20px; font-size: 1rem; line-height: 1.6; }
        .user-bubble { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bot-bubble { align-self: flex-start; background: var(--white); border-bottom-left-radius: 2px; border: 1px solid rgba(0,0,0,0.05); }

        /* Advanced Tool Box */
        #tools-popup {
            position: absolute; bottom: 100px; left: 50px; background: var(--white);
            border: 1px solid var(--primary); border-radius: 20px; padding: 15px;
            width: 250px; display: none; flex-direction: column; gap: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: popUp 0.3s ease;
        }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .tool-btn { padding: 12px; border-radius: 10px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; border: none; background: none; color: var(--text-main); text-align: left; }
        .tool-btn:hover { background: rgba(0,210,255,0.1); color: var(--primary); }

        /* Input Zone */
        .input-area { padding: 20px 10%; background: transparent; }
        .input-container {
            background: var(--white); padding: 10px 20px; border-radius: 40px;
            display: flex; align-items: center; gap: 15px; border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        textarea { flex: 1; border: none; outline: none; background: transparent; font-size: 1rem; resize: none; max-height: 150px; color: var(--text-main); }
        .plus-btn { font-size: 1.8rem; color: var(--primary); cursor: pointer; border: none; background: none; }

        .send-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        .status-badge { font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; background: var(--primary); color: black; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 class="brand-name">OmniTools AI</h1>
            <p style="margin: 10px 0 30px; opacity: 0.6;">Professional AI SaaS Ecosystem</p>
            <input type="text" id="username" placeholder="Full Name" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px; outline:none;">
            <input type="password" id="pass" placeholder="Password" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:20px; outline:none;">
            <button onclick="login()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Sign In / Sign Up</button>
            <p style="font-size:0.7rem; margin-top:15px; opacity:0.5;">Secured by OmniTrust Encryption</p>
        </div>
    </div>

    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-name">OmniTools AI</div>
            <span class="status-badge">MODEL 1 PRO</span>
        </div>
        <div class="history-box" id="history-box">
            <p style="font-size: 0.7rem; opacity: 0.4; margin-bottom: 20px; letter-spacing: 1px;">CHAT SESSIONS</p>
            </div>
        <div style="padding: 20px; border-top: 1px solid var(--glass);">
            <p style="font-size: 0.8rem; color: var(--primary);">System Status: <span style="color:#00ff88;">Stable</span></p>
            <button onclick="logout()" style="background:none; border:none; color:#ff4d4d; font-size:0.75rem; cursor:pointer; margin-top:10px;">End Session</button>
        </div>
    </aside>

    <main class="main-chat">
        <header>
            <div id="user-display"><strong>OmniTools AI</strong></div>
            <button onclick="document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'" style="background:none; border:none; font-size:1.3rem; cursor:pointer;">üåì</button>
        </header>

        <div id="chat-flow"></div>

        <div class="input-area">
            <div id="tools-popup">
                <p style="font-size:0.7rem; opacity:0.5; margin-bottom:5px;">AI ENGINE MODES</p>
                <button class="tool-btn" onclick="setMode('CV Maker')">üìÑ Europass CV Expert</button>
                <button class="tool-btn" onclick="setMode('ATS Expert')">ü§ñ ATS Resume System</button>
                <button class="tool-btn" onclick="setMode('Image Gen')">üé® Hyper-Realistic Art</button>
                <button class="tool-btn" onclick="setMode('Data Analysis')">üìä Data & Spreadsheet</button>
            </div>

            <div class="input-container">
                <button class="plus-btn" onclick="toggleTools()">+</button>
                <textarea id="user-input" rows="1" placeholder="Type a message..." oninput="autoResize(this)"></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
            <p style="text-align:center; font-size:0.65rem; opacity:0.4; margin-top:10px;">OmniTools AI: Secure Mode Active | Developer: Udaya Raj Khanal</p>
        </div>
    </main>

    <script>
        let currentMode = "General";
        let user = localStorage.getItem('omni_session_user');
        let chatHistory = JSON.parse(localStorage.getItem(`chats_${user}`)) || [];

        function login() {
            const name = document.getElementById('username').value;
            if(name) {
                localStorage.setItem('omni_session_user', name);
                location.reload();
            }
        }

        if(user) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('user-display').innerHTML = `<strong>OmniTools AI</strong> | Active: ${user}`;
            initWelcome();
            loadHistory();
        }

        function toggleTools() {
            const popup = document.getElementById('tools-popup');
            popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('user-input').placeholder = `Mode: ${mode} active...`;
            toggleTools();
        }

        function autoResize(t) {
            t.style.height = 'auto';
            t.style.height = t.scrollHeight + 'px';
        }

        function addBubble(text, type) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `bubble ${type}-bubble`;
            div.innerHTML = text;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if(!msg) return;

            addBubble(msg, 'user');
            
            // Save to Local History Mockup (Backend equivalent would be MongoDB)
            const chatObj = { id: Date.now(), title: msg.substring(0, 20) + '...', body: msg };
            chatHistory.push(chatObj);
            localStorage.setItem(`chats_${user}`, JSON.stringify(chatHistory));
            loadHistory();

            input.value = "";
            input.style.height = 'auto';

            // SaaS Logic Simulation
            setTimeout(() => {
                let systemResponse = "";
                let isNep = /[‡§ï-‡§û]/.test(msg);

                if(currentMode !== "General") {
                    systemResponse = `<b>[System ${currentMode}]</b>: Processing "${msg}" using specialized LLM parameters...`;
                } else {
                    systemResponse = isNep ? `‡§®‡§Æ‡§∏‡•ç‡§§‡•á ${user}, <b>OmniTools AI</b> ‡§§‡§™‡§æ‡§à‡§Ç‡§≤‡§æ‡§à ‡§Æ‡§¶‡•ç‡§¶‡§§ ‡§ó‡§∞‡•ç‡§® ‡§§‡§Ø‡§æ‡§∞ ‡§õ‡•§` : `Hello ${user}, <b>OmniTools AI</b> is ready to assist you.`;
                }
                
                addBubble(systemResponse, 'bot');
                currentMode = "General"; // Reset after task
                document.getElementById('user-input').placeholder = "Type a message...";
            }, 800);
        }

        function loadHistory() {
            const box = document.getElementById('history-box');
            box.innerHTML = `<p style="font-size: 0.7rem; opacity: 0.4; margin-bottom: 20px; letter-spacing: 1px;">CHAT SESSIONS</p>`;
            chatHistory.slice().reverse().forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-link';
                item.innerHTML = `<span>üí¨ ${chat.title}</span> <button onclick="deleteChat(${chat.id})" style="background:none; border:none; color:red; cursor:pointer;">√ó</button>`;
                box.appendChild(item);
            });
        }

        function deleteChat(id) {
            chatHistory = chatHistory.filter(c => c.id !== id);
            localStorage.setItem(`chats_${user}`, JSON.stringify(chatHistory));
            loadHistory();
        }

        function initWelcome() {
            addBubble(`Welcome to <b>OmniTools AI Model 1</b>, ${user}. How can I empower your productivity today?`, 'bot');
        }

        function logout() { localStorage.clear(); location.reload(); }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
