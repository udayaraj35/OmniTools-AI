<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniTools AI Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161b2c;
            --accent: #22d3ee;
            --text: #f1f5f9;
            --border: #2d3748;
        }

        * { box-sizing: border-box; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); color: var(--text);
            display: flex; height: 100vh; overflow: hidden;
        }

        /* Sidebar - Glass Effect */
        .sidebar {
            width: 280px; background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px); padding: 25px;
            display: flex; flex-direction: column; border-right: 1px solid var(--border);
        }
        .logo { 
            font-size: 1.4rem; font-weight: 800; color: var(--accent);
            display: flex; align-items: center; gap: 10px; margin-bottom: 40px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 12px; cursor: pointer;
            margin-bottom: 12px; display: flex; align-items: center; gap: 12px; width: 100%;
        }
        .nav-btn:hover { background: rgba(34, 211, 238, 0.1); border-color: var(--accent); }

        /* Main Section */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        header {
            padding: 15px 30px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid var(--border);
        }

        .chat-area {
            flex: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* Professional Message Bubbles */
        .msg { max-width: 80%; padding: 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.6; }
        .user { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; font-weight: 500; }
        .bot { align-self: flex-start; background: var(--card); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* Floating Input Bar */
        .input-box {
            padding: 20px 50px 40px;
        }
        .input-container {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 18px; padding: 10px 15px; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        textarea {
            flex: 1; background: transparent; border: none; color: white;
            outline: none; font-size: 1rem; resize: none; max-height: 200px;
        }
        .action-btn { background: var(--accent); border: none; padding: 10px; border-radius: 12px; cursor: pointer; }
        .action-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* LEVEL UP MODAL UI */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-card {
            background: var(--card); padding: 30px; width: 440px;
            border-radius: 24px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .modal-card h2 { margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 1.5rem; }
        
        label { font-size: 0.85rem; color: #94a3b8; display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 600; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid var(--border); background: var(--bg); color: white;
            font-size: 0.9rem;
        }

        .model-row { display: flex; gap: 10px; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }
        .badge-free { background: #10b981; color: white; }

        .btn-row { margin-top: 25px; display: flex; gap: 12px; }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: #334155; color: white; }
        .btn-save { background: var(--accent); color: #000; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><i data-lucide="brain-circuit"></i> OmniTools Pro</div>
    
    <button class="nav-btn" onclick="openSettings()"><i data-lucide="sliders"></i> AI Settings</button>
    <button class="nav-btn" onclick="clearHistory()"><i data-lucide="trash-2"></i> Clear Chat</button>

    <div style="margin-top: 30px;">
        <p style="font-size: 0.7rem; color: #64748b; text-transform: uppercase; font-weight: 800;">Recent Models</p>
        <div id="modelHistory" style="font-size: 0.8rem; color: #94a3b8;"></div>
    </div>
</div>

<div class="main">
    <header>
        <div id="userDisplay" style="font-weight: bold; color: var(--accent);">Active Session</div>
        <div style="display: flex; gap: 20px; color: #475569;">
            <i data-lucide="zap"></i>
            <i data-lucide="shield"></i>
        </div>
    </header>

    <div class="chat-area" id="chat">
        <div class="msg bot">
            Hello! I am optimized and ready for your commands. 
            Attach a PDF or type a message below to begin.
        </div>
    </div>

    <div class="input-box">
        <div class="input-container">
            <label for="fileInput" style="margin:0; cursor:pointer;" title="Attach PDF">
                <i data-lucide="plus-circle" style="color:#94a3b8"></i>
            </label>
            <input type="file" id="fileInput" accept=".pdf" style="display:none">
            
            <textarea id="msg" rows="1" placeholder="Ask anything..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            
            <button class="action-btn" onclick="sendMessage()">
                <i data-lucide="send-horizontal" size="18"></i>
            </button>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-card">
        <h2><i data-lucide="settings"></i> Configuration</h2>

        <label>API Key</label>
        <input type="password" id="apiKey" placeholder="sk-or-...">

        <label>Model Selector</label>
        <div class="model-row">
            <select id="modelSelect">
                <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Free)</option>
                <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Free)</option>
                <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B (Free)</option>
                <option value="custom">Custom Model ID</option>
            </select>
        </div>
        <input type="text" id="customModel" placeholder="e.g. openai/gpt-4o" style="display:none; margin-top:10px;">

        <div style="display:flex; justify-content: space-between; align-items: flex-end;">
            <label>Temperature</label>
            <span id="tempValue" style="color:var(--accent); font-size: 0.8rem;">0.7</span>
        </div>
        <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">

        <label>Max Tokens (Response Length)</label>
        <input type="number" id="maxTokens" value="2048" min="1" max="16000">

        <label>System Behavior</label>
        <textarea id="systemPrompt" placeholder="You are a helpful assistant...">You are a helpful AI assistant.</textarea>

        <div class="btn-row">
            <button class="btn btn-cancel" onclick="closeSettings()">Cancel</button>
            <button class="btn btn-save" onclick="saveSettings()">Save & Apply</button>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    // Init & LocalStorage logic
    let user = localStorage.getItem("userName") || prompt("Enter Username:");
    localStorage.setItem("userName", user);
    document.getElementById("userDisplay").innerText = "Operator: " + user;

    const modal = document.getElementById("settingsModal");
    const modelSelect = document.getElementById("modelSelect");
    const customInput = document.getElementById("customModel");

    modelSelect.onchange = () => {
        customInput.style.display = (modelSelect.value === "custom") ? "block" : "none";
    };

    document.getElementById("temperature").oninput = function() {
        document.getElementById("tempValue").innerText = this.value;
    };

    function openSettings() {
        modal.style.display = "flex";
        let s = JSON.parse(localStorage.getItem("aiSettings") || "{}");
        if(s.apiKey) document.getElementById("apiKey").value = s.apiKey;
        if(s.maxTokens) document.getElementById("maxTokens").value = s.maxTokens;
        if(s.prompt) document.getElementById("systemPrompt").value = s.prompt;
    }

    function closeSettings() { modal.style.display = "none"; }

    function saveSettings() {
        let model = (modelSelect.value === "custom") ? customInput.value : modelSelect.value;
        let config = {
            apiKey: document.getElementById("apiKey").value,
            model: model,
            temp: document.getElementById("temperature").value,
            maxTokens: document.getElementById("maxTokens").value,
            prompt: document.getElementById("systemPrompt").value
        };
        localStorage.setItem("aiSettings", JSON.stringify(config));
        closeSettings();
        renderModelHistory(model);
    }

    function renderModelHistory(m) {
        document.getElementById("modelHistory").innerHTML = `
            <div style="padding:10px; background:rgba(255,255,255,0.03); border-radius:8px; border:1px solid var(--border); margin-top:5px;">
                ${m} <span class="badge badge-free">ACTIVE</span>
            </div>`;
    }

    function addBubble(text, type) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `msg ${type}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById("msg");
        const fileInput = document.getElementById("fileInput");
        const message = input.value;
        if(!message && !fileInput.files.length) return;

        addBubble(message || "Analyzing Document...", "user");
        input.value = "";
        
        const s = JSON.parse(localStorage.getItem("aiSettings") || "{}");
        if(!s.apiKey) { alert("Add API Key in Settings!"); return; }

        let content = message;
        if(fileInput.files.length) {
            // PDF text extraction logic here (from previous version)
            content += "\n[PDF attachment processed]";
            fileInput.value = "";
        }

        try {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${s.apiKey}`
                },
                body: JSON.stringify({
                    model: s.model,
                    temperature: parseFloat(s.temp),
                    max_tokens: parseInt(s.maxTokens),
                    messages: [
                        {role: "system", content: s.prompt},
                        {role: "user", content: content}
                    ]
                })
            });
            const data = await res.json();
            const reply = data.choices?.[0]?.message?.content || "Error: No response";
            addBubble(reply, "bot");
        } catch (e) {
            addBubble("Failed to connect to AI.", "bot");
        }
    }

    function clearHistory() {
        document.getElementById("chat").innerHTML = '<div class="msg bot">Memory wiped. I am ready for new tasks.</div>';
    }
</script>
</body>
</html>
