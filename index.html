<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniTools AI | Model 1 </title>
    <style>
        :root {
            --bg: #f3f6f9;
            --sidebar-bg: #0b0e14;
            --primary: #00d2ff;
            --white: #ffffff;
            --text: #1a202c;
            --glass: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] {
            --bg: #05070a;
            --sidebar-bg: #000000;
            --white: #161b22;
            --text: #e6edf3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Auth Layer */
        #auth-layer { position: fixed; inset: 0; background: var(--sidebar-bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--white); padding: 40px; border-radius: 24px; text-align: center; border: 1px solid var(--primary); width: 90%; max-width: 380px; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; transition: 0.3s; }
        .sidebar-brand { padding: 30px 20px; border-bottom: 1px solid var(--glass); }
        .brand-text { font-size: 1.6rem; font-weight: 800; color: var(--primary); }

        .chat-history { flex: 1; overflow-y: auto; padding: 15px; }
        .history-card { background: var(--glass); padding: 12px; border-radius: 12px; margin-bottom: 8px; font-size: 0.85rem; display: flex; justify-content: space-between; cursor: pointer; }

        /* Chat Area */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 15px 30px; background: var(--white); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }

        #chat-flow { flex: 1; padding: 25px 15%; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 80%; padding: 15px 20px; border-radius: 20px; font-size: 0.95rem; line-height: 1.6; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .user-msg { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background: var(--white); border-bottom-left-radius: 2px; border: 1px solid rgba(0,0,0,0.05); }

        /* Floating Tools Menu */
        #tools-menu {
            position: absolute; bottom: 100px; left: 50px; background: var(--white);
            border: 1px solid var(--primary); border-radius: 18px; padding: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 8px; z-index: 100;
            width: 220px; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .tool-opt { padding: 10px; border-radius: 10px; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 10px; }
        .tool-opt:hover { background: rgba(0, 210, 255, 0.1); }

        /* Input Zone */
        .footer-zone { padding: 20px 10%; position: relative; }
        .input-pill { background: var(--white); padding: 10px 20px; border-radius: 35px; border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; gap: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        textarea { flex: 1; border: none; outline: none; background: transparent; font-size: 1rem; resize: none; max-height: 150px; }
        .plus-icon { font-size: 1.8rem; color: var(--primary); cursor: pointer; border: none; background: none; transition: 0.3s; }
        .plus-icon.active { transform: rotate(45deg); color: #ff4d4d; }
        
        .send-btn { background: var(--primary); color: white; border: none; padding: 10px 22px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) { .sidebar { display: none; } #chat-flow { padding: 20px; } .footer-zone { padding: 15px; } #tools-menu { left: 15px; } }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-box">
            <h1 style="color:var(--primary); margin-bottom:10px;">OmniTools AI</h1>
            <p style="opacity:0.6; margin-bottom:25px;">Developed by Udaya Raj Khanal</p>
            <input type="text" id="user-name" placeholder="Your Name" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px; outline:none;">
            <button onclick="startApp()" style="width:100%; padding:14px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Enter Dashboard</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-text">OmniTools AI</div>
            <div style="font-size:0.6rem; background:var(--primary); color:black; padding:2px 6px; border-radius:4px; font-weight:bold; display:inline-block; margin-top:5px;">MODEL 1 PRO</div>
        </div>
        <div class="chat-history" id="history-box">
            <p style="font-size:0.7rem; opacity:0.4; margin-bottom:15px; letter-spacing:1px;">HISTORY</p>
        </div>
        <div style="padding:20px; border-top:1px solid var(--glass);">
            <p style="font-size:0.8rem; color:var(--primary);">By Udaya Raj Khanal</p>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div id="top-title"><strong>OmniTools AI</strong></div>
            <button onclick="document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'" style="background:none; border:none; font-size:1.4rem; cursor:pointer;">üåì</button>
        </header>

        <div id="chat-flow"></div>

        <div class="footer-zone">
            <div id="tools-menu">
                <p style="font-size:0.7rem; opacity:0.5; margin-bottom:5px;">SELECT TOOL</p>
                <div class="tool-opt" onclick="selectTool('CV Maker')">üìÑ Europass CV Maker</div>
                <div class="tool-opt" onclick="selectTool('ATS Resume')">ü§ñ ATS Resume Pro</div>
                <div class="tool-opt" onclick="selectTool('Image Gen')">üé® Realistic Image Gen</div>
                <div class="tool-opt" onclick="selectTool('Social Media')">üì± Social Story Expert</div>
                <div class="tool-opt" onclick="selectTool('Analysis')">üìä Data Analysis</div>
            </div>

            <div class="input-pill">
                <button class="plus-icon" id="plus-trigger" onclick="toggleTools()">+</button>
                <textarea id="main-input" rows="1" placeholder="Ask OmniTools AI..." oninput="autoExpand(this)"></textarea>
                <button class="send-btn" onclick="handleSend()">Send</button>
            </div>
        </div>
    </main>

    <script>
        let userName = localStorage.getItem('omni_u') || "";
        let selectedTool = "General";

        function startApp() {
            const n = document.getElementById('user-name').value;
            if(n) {
                localStorage.setItem('omni_u', n);
                location.reload();
            }
        }

        if(userName) {
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('top-title').innerHTML = `<strong>OmniTools AI</strong> | User: ${userName}`;
            addMsg(`‡§®‡§Æ‡§∏‡•ç‡§§‡•á <b>${userName}</b>! ‡§Æ <b>OmniTools AI</b> ‡§π‡•Å‡§Å‡•§ ‡§Æ ‡§§‡§™‡§æ‡§à‡§Ç‡§≤‡§æ‡§à ‡§ï‡§∏‡§∞‡•Ä ‡§Æ‡§¶‡•ç‡§¶‡§§ ‡§ó‡§∞‡•ç‡§® ‡§∏‡§ï‡•ç‡§õ‡•Å? ‡§§‡§™‡§æ‡§à‡§Ç + ‡§Ü‡§á‡§ï‡§® ‡§•‡§ø‡§ö‡•á‡§∞ ‡§Æ‡•á‡§∞‡§æ ‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∏‡§®‡§≤ ‡§ü‡•Å‡§≤‡•ç‡§∏‡§π‡§∞‡•Ç ‡§™‡§®‡§ø ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ó‡§∞‡•ç‡§® ‡§∏‡§ï‡•ç‡§®‡•Å‡§π‡•Å‡§®‡•ç‡§õ‡•§`, 'bot');
        }

        function toggleTools() {
            const menu = document.getElementById('tools-menu');
            const btn = document.getElementById('plus-trigger');
            const isOpen = menu.style.display === 'flex';
            menu.style.display = isOpen ? 'none' : 'flex';
            btn.classList.toggle('active', !isOpen);
        }

        function selectTool(tool) {
            selectedTool = tool;
            document.getElementById('main-input').placeholder = `Using ${tool}... Describe your needs.`;
            toggleTools();
        }

        function autoExpand(t) {
            t.style.height = 'auto';
            t.style.height = t.scrollHeight + 'px';
        }

        function addMsg(html, type) {
            const flow = document.getElementById('chat-flow');
            const d = document.createElement('div');
            d.className = `msg ${type}-msg`;
            d.innerHTML = html;
            flow.appendChild(d);
            flow.scrollTop = flow.scrollHeight;
        }

        function handleSend() {
            const input = document.getElementById('main-input');
            const val = input.value.trim();
            if(!val) return;

            addMsg(val, 'user');
            input.value = "";
            input.style.height = 'auto';

            setTimeout(() => {
                let res = "";
                if(selectedTool !== "General") {
                    res = `<b>[${selectedTool} Active]</b> ‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§≠‡§Ø‡•ã‡•§ ‡§Æ ‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã ‡§≤‡§æ‡§ó‡§ø ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü ‡§®‡§§‡§ø‡§ú‡§æ ‡§§‡§Ø‡§æ‡§∞ ‡§™‡§æ‡§∞‡•ç‡§¶‡•à‡§õ‡•Å‡•§`;
                } else {
                    res = /[‡§ï-‡§û]/.test(val) ? "‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã ‡§∏‡§®‡•ç‡§¶‡•á‡§∂‡§ï‡•ã ‡§≤‡§æ‡§ó‡§ø ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶! ‡§Æ <b>OmniTools AI</b> ‡§§‡§™‡§æ‡§à‡§Ç‡§≤‡§æ‡§à ‡§Æ‡§¶‡•ç‡§¶‡§§ ‡§ó‡§∞‡•ç‡§® ‡§§‡§Ø‡§æ‡§∞ ‡§õ‡•Å‡•§" : "Thank you for your message! <b>OmniTools AI</b> is here to assist you.";
                }
                addMsg(res, 'bot');
                selectedTool = "General"; // Reset to general after one task
                document.getElementById('main-input').placeholder = "Ask OmniTools AI...";
            }, 800);
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
